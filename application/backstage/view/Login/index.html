<body>
	<!-- 登录控件 -->
	<div id="login">
		<input id="tab-1" type="radio" name="tab" class="sign-in hidden" checked />
		<input id="tab-2" type="radio" name="tab" class="sign-up hidden" />
		<input id="tab-3" type="radio" name="tab" class="sign-out hidden" />
		<div class="wrapper">
			<!-- 登录页面 -->
			<div class="login sign-in-htm">
				<form class="container offset1 loginform" id="submit">
					<!-- 猫头鹰控件 -->
					<div id="owl-login" class="login-owl">
						<div class="hand"></div>
						<div class="hand hand-r"></div>
						<div class="arms">
							<div class="arm"></div>
							<div class="arm arm-r"></div>
						</div>
					</div>
					<div class="pad input-container">
						<section class="content">
							<span class="input input--hideo">
								<input class="input__field input__field--hideo" type="text" id="username" name="user" autocomplete="off" placeholder="请输入用户名" tabindex="1" maxlength="15" />
								<label class="input__label input__label--hideo" for="login-username">
									<i class="fa fa-fw fa-user icon icon--hideo"></i>
									<span class="input__label-content input__label-content--hideo"></span>
								</label>
							</span>
							<span class="input input--hideo">
								<input class="input__field input__field--hideo" type="password" id="password" name="password" placeholder="请输入密码" tabindex="2" maxlength="15"/>
								<label class="input__label input__label--hideo" for="login-password">
									<i class="fa fa-fw fa-lock icon icon--hideo"></i>
									<span class="input__label-content input__label-content--hideo"></span>
								</label>
							</span>
						</section>
					</div>
					<div class="form-actions">
						<input class="btn btn-primary" type="button" tabindex="3" value="登录" style="color:white;"/>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="bsml-form-tips-lay" style="height: 0px;" id="display">
            <div class="bsml-form-tips-main" style="display:none">
                <div class="bsml-form-tips-box">
                    <span class="bsml-form-tips-icon bsml-form-tips-icon-2"></span>
                    <span class="bsml-form-tips-icon bsml-form-tips-icon-1" style="display:none;margin-left: 44%;"></span>
                </div>
                <div class="bsml-form-tips-box">
                    <span class="bsml-form-tips-txt">您还未完成表单填写</span>
                </div>
                <div class="bsml-form-tips-btn">我知道了</div>
            </div>
        </div>
	<script type="text/javascript">
		function display(){
	        $('#display').css('height','1573px');
	        $('.bsml-form-tips-lay').css({'height':'1573px','z-index':'2000279'});
	        $('.bsml-form-tips-main').css('display','block');
	    }
	    function none(){
	        $('#display').css('height','0px');
	        $('.bsml-form-tips-lay').css({'height':'0px','z-index':'0'});
	        $('.bsml-form-tips-main').css('display','none');
	    }
	    $('.bsml-form-tips-btn').click(function(){
	        $('.bsml-form-tips-icon-1').css('display','none');
	        $('.bsml-form-tips-icon-2').css({'display':'block','margin-left':'44%'});
	        none();
	    })
		$('.btn-primary').click(function(){
        	var username = $('#username').val();
        	var password = $('#password').val();
        	if(password == "" || username == "") {
        		$('.bsml-form-tips-txt').html('请输入用户名或密码');
	            display();
	            return false;
        	}
	        var submit = $('#submit').serialize();
	        $.post("{:url('Login/dologo')}",submit,function(data){
	        	var json = JSON.parse(data);
	        	if (json.message == 'success') {
	        		$('.bsml-form-tips-txt').html('登录成功，准备跳转');
	                $('.bsml-form-tips-icon-1').css('display','block');
	                $('.bsml-form-tips-icon-2').css('display','none');
	                display();
	                setInterval(function(){
	                	var href = "{:url('Index/Index')}"
	                	window.location.href= href;
	                },3000)
	                return false;
	        	} else {
	        		$('.bsml-form-tips-txt').html('登录失败');
		            display();
		            return false;
	        	}
	        })
        })
	</script>
</body>
